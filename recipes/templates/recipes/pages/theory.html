<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theory</title>
</head>
<body>
    <h1>Theory</h1>
    <p>Quantidade total de receitas: {{ number_of_recipes }}</p>
    {% for recipe in recipes %}
        <li>{{ recipe.id }} {{ recipe.title }} {{ recipe.author_full_name }}</li>
    {% empty %}
        <p>No recipe found</p>
    {% endfor %}
</body>
</html>
